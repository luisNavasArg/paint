<!DOCTYPE html>
<html>
	<head>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
		  	//capturo el elemento canvas por medio de su id
		  	var canvas2 = document.getElementById('canvas');
		  	//le asigno con la funcion que es contenido 2d
			ctx2 = canvas2.getContext("2d");
		   	ctx2.fillStyle = "white";
		  	ctx2.beginPath();
		  	ctx2.rect(0, 0, 600, 900);
		  	ctx2.fill();
		  	ctx2.closePath();
			});
			var x=0, y=0;
			var color ="black";
			function Coordenadas(event){
			  x=event.clientX;
			  y=event.clientY;
			  var luis = document.getElementById('etiqueta');
			  luis.innerHTML="El valor en X es:"+x+" y en Y es:"+y+" El color es:"+this.color;
			}

			function cambioDeColor(color){
				//var colorin = getElementById(id);
				this.color=color;
			}

			function crear(x,y){ 
			  //le asigno color con el estilo azul
			  ctx2.fillStyle = color;
			  ctx2.beginPath();
			  ctx2.rect(x, y, 5, 5);
			  ctx2.fill();
			  ctx2.closePath();
			}
		</script>
	</head>

	<body>
		<div onmousemove="Coordenadas(event),crear(x,y);" onmousedown=""  style="background:blue;width:600px;height:900px;" onclick="" >
		<label id="etiqueta"></label>
		<canvas id="canvas"  width="600px" height="900px">  </canvas>
		</div>
		<div id="yellow" style="background:yellow;width:60px;height:30px;position:absolute;top:0px;left:650px;cursor:pointer;"
		onclick="cambioDeColor(this.id);"></div>
		<div id="blue" style="background:blue;width:60px;height:30px;position:absolute;top:40px;left:650px;cursor:pointer;"
		onclick="cambioDeColor(this.id);"></div>
		<div id="red" style="background:red;width:60px;height:30px;position:absolute;top:80px;left:650px;cursor:pointer;"
		onclick="cambioDeColor(this.id);"></div>
	</body>

</html>
